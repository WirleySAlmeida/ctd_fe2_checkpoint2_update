    <header>
        <div class="header-container">

    <main>
        <h1>Tarefas</h1>
        <form action="">
            <div>
                <label for="title">Descrição</label>
                <input type="text" name="title" id="title" placeholder="Descrição da tarefa">
            </div>
            <div>
                <label for="dueDate">Data Limite</label>
                <input type="date" name="dueDate" id="dueDate">
            </div>
            <input type="submit" id="submit" value="Criar tarefa">
        </form>
        <div class="cards-container">
            <div class="card">
                <div class="options">
                    <div class="custom-checkbox"></div>
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash-alt" class="svg-inline--fa fa-trash-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

                    </svg>
                </div>
                <div class="card-header">
                    <h2>Tarefa 01</h2>
                </div>
                <div class="card-date">
                    <p>Criada em: 24/11/2021</p>
                    <p>Limite: 26/11/2021</p>
                </div>
            </div>
            <div class="card">
                <div class="options">
                    <div class="custom-checkbox checked"></div>
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash-alt" class="svg-inline--fa fa-trash-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

                    <p>Criada em: 24/11/2021</p>
                    <p>Limite: 26/11/2021</p>
                </div>
